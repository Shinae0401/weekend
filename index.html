<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Again My Life LOTTO</title>
    <link rel="stylesheet" href="css/layout.css" />
  </head>
  <body>
    <header>
      <h1>agin my life lotto</h1>
    </header>
    <main>
      <div class="paper">
        <ul></ul>
      </div>
    </main>
    <script>
      // 0*46+1 < Math.random()*46+1 < 1*46 +1
      // 배열 [1,2,3,4,~46]

      const paper = document.querySelector(".paper ul");
      const nums = [];
      const lotto = [];

      for (let i = 1; i <= 46; i++) {
        nums.push(i);
      }
      for (let i = 0; i < 6; i++) {
        const selected = nums
          .splice(Math.floor(Math.random() * nums.length), 1)
          .pop(); // pop() 쓰면 숫자만 나온다
        //console.log(selected[0]); // [0] 쓰면 숫자만 나온다
        lotto.push(selected);
      }
      //console.log(lotto.sort(콜백함수를 써서 정렬을 해야한다)));
      lotto.sort(function (first, second) {
        /*if (first > second) {
          return 1;
        } else if (first < second) {
          return -1;
        } else {
          return 0;
        }*/
        return first - second; // 올림차순
        // return second - first; // 내림차순
      });

      lotto.forEach(function (item) {
        paper.innerHTML = paper.innerHTML + `<li>${item}</li>`;
      });
    </script>
  </body>
</html>
